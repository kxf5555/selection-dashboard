name: fetch-1688

on:
  workflow_dispatch:          # 手动触发
  schedule:
    - cron: "0 2 * * *"       # 每天 10:00 北京时间

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Set fast puppeteer mirror
        run: |
          echo "PUPPETEER_DOWNLOAD_BASE_URL=https://registry.npmmirror.com/-/binary/chromium-browser-snapshots" >> $GITHUB_ENV


            # ---------- Cache ----------
      - name: Cache npm & puppeteer
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache/puppeteer
          key: linux-npm-puppeteer-cache-v1       # 固定常量；将来升级依赖时手动改 -v2
          restore-keys: |
            linux-npm-puppeteer-cache-
      # ---------------------------
      - run: echo "Cache hit? ${{ steps.cache.outputs.cache-hit }}"


      - run: npm install

      - name: Run crawler
        env:
          COOKIE_1688: ${{ secrets.COOKIE_1688 }}
        run: node tools/crawl-1688.js

      - name: Commit data
        run: |
          git config --local user.email "bot@github"
          git config --local user.name  "Data Bot"
          git add public/data/products.json
          git commit -m "chore(data): auto-update" || echo "No changes"
          git push
